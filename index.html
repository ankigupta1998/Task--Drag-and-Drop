<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form class="form-todo">
        <input type="text" placeholder="Add Task" />
        <input type="submit" value="Add Todo" class="btn" />
      </form>
    </div>
    <div class="container-wrapper">
      <div id="container">
        <div class="list" id="Task">
          <h1>Tasks</h1>
          <div class="dragContainer">
            <div class="item" draggable="true">
              <div class="todo">Happy Coding</div>
              <span onclick="clickHandler(event)" class="material-symbols-outlined">delete</span>
            </div>
          </div>
          <div class="dragContainer">
            <div class="item" draggable="true">
              <div class="todo">Happy Coding 1</div>
              <span onclick="clickHandler(event)" class="material-symbols-outlined">delete</span>
            </div>
          </div>
          <div class="dragContainer">
            <div class="item" draggable="true">
              <div class="todo">Happy Coding 2</div>
              <span onclick="clickHandler(event)" class="material-symbols-outlined">delete</span>
            </div>
          </div>
        </div>
        <div class="list">
          <h1>In Progress</h1>
          <div class="dragContainer">
            <div class="item" draggable="true">
              <div class="todo">Work inprogress</div>
              <span onclick="clickHandler(event)" class="material-symbols-outlined">delete</span>
            </div>
          </div>
        </div>
        <div class="list">
          <h1>Final Touch</h1>
          <div class="dragContainer">
            <div class="item" draggable="true">
              <div class="todo">Finalizing stage</div>
              <span onclick="clickHandler(event)" class="material-symbols-outlined"> delete </span>
            </div>
          </div>
        </div>
        <div class="list completed">
          <h1>Completed Tasks</h1>
          <div class="dragContainer completedTask">
            <div class="item" draggable="true">
              <div class="todo">Completed Task</div>
              <span onclick="clickHandler(event)" class="material-symbols-outlined"> delete </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
